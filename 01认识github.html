<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            git操作的具体步骤：
                1、cd 路劲 进入到当前目录

                2、配置git的基本操作
                    【注】 没有提示即是好消息
                git config --global user.name "注册用户名"
                
                git config --global user.email "注册邮箱"

                3、git init   在本地初始化（建立暂存区）
                 .git 文件存储当前项目的所有版本信息

                4、工作区 => 暂存区
                    git add 文件名
                    git add * (提交所有文件)

                    git commit -m "这一次提交的描述"
                5、查看当前工作区的状态
                    git status
                6、从暂存区恢复到工作区
                    git restore 文件名
                7、查看本次修改内容
                    git diff
        */
    </script>
</head>
