<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            git操作的具体步骤：
                1、cd 路劲 进入到当前目录

                2、配置git的基本操作
                    【注】 没有提示即是好消息
                git config --global user.name "注册用户名"
                
                git config --global user.email "注册邮箱"

                3、git init   在本地初始化（建立暂存区）
                 .git 文件存储当前项目的所有版本信息

                4、工作区 => 暂存区
                    git add 文件名
                    git add * (提交所有文件)

                    git commit -m "这一次提交的描述"
                5、查看当前工作区的状态
                    git status
                6、从暂存区恢复到工作区
                    git restore 文件名
                7、查看本次修改内容
                    git diff （q 退出）
                8、查看之前提交的历史版本
                    git log
                9、恢复到指定的版本
                    git reset --hard 版本号
                10、生成SSH密匙
                    ssh-keygen -t rsa -C "注册邮箱"
                11、根据提示在本地找到密匙
                    Your public key has been saved in /c/Users/Kyle/.ssh/id_rsa.pub
                12、github账号配置密匙
                    account => seting => ssh key => new ssh key
                13、暂存区 => 远程仓库
                    git remote add origin 仓库url
                    git push -u origin master
                【注】 第一次提交可能需要验证账号和密码

                14、从远程仓库克隆项目到本地
                    git clone 项目代码url
                15、从远程仓库同步本地代码（更新）
                    git pull

                


        */
    </script>
</head>
<body>
    
</body>
</html>
